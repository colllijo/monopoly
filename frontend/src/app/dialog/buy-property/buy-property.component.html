<h1 mat-dialog-title>Feld kaufen</h1>
<div mat-dialog-content>
  <h2>{{ propertyName }}</h2>
  <p>Preis: {{ propertyPrice }} CHF</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="decline" color="warn" (click)="declinePurchase()">
    Ablehnen
  </button>
  <button mat-button mat-dialog-close="buy" color="primary" (click)="buyProperty()">
    Kaufen
  </button>
</div>
