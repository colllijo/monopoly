<div class="container">
    <mat-card>
        <h1>Monopoly Game</h1>

        <div class="new-game">
            <h2>Create a New Game</h2>
            <mat-form-field appearance="fill">
                <mat-label>Your Name</mat-label>
                <input matInput [(ngModel)]="playerName" placeholder="Enter your name">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="createNewGame()">Create Game</button>
        </div>
    </mat-card>

    <mat-card class="game-list">
        <h2>Existing Games</h2>
        <mat-list>
            <mat-list-item *ngFor="let room of rooms">
                {{ room.name }} - Players: {{ room.players }}
            </mat-list-item>
        </mat-list>
    </mat-card>
</div>
