
<div class="container">
  <mat-card>
    <h1>Warteraum</h1>
    <h2>Spieler in der Lobby</h2>

    <mat-list>
      <mat-list-item *ngFor="let player of players">
        {{ player.name }}
      </mat-list-item>
    </mat-list>

    <button mat-raised-button color="accent" (click)="startGame()" [disabled]="players.length < 2">Spiel starten</button>
    <button mat-raised-button color="accent" (click)="leaveGame()">Lobby verlassen</button>
  </mat-card>
</div>
